name: "Master Build"
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Build"
        run: ./gradlew build -Dkotest.tags="!Heavy"

      - name: "Documentation"
        run: ./gradlew dokkaHtml -Dkotest.tags="!Heavy"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./build/dokka/html"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2